<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Price Prediction Web App</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1e1e2f, #0f0f1a);
            background-color: #121212;
            font-family: 'Inter', sans-serif;
            color: #b0b0b0;
            text-align: center;
        }
        h2 {
            margin-top: 150px;
            font-size: 40px;
            letter-spacing: 1px;
            color: #00c3ff; /* Soft teal */
        }
        h1 {
            font-size: 60px;
            letter-spacing: 1px;
            color: #00c3ff; /* Soft teal */
            position: relative;
        }
        h1::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #00c3ff;
            margin: 10px auto;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(1.05); }
            100% { transform: scaleX(1); }
        }
        .home-prediction {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
            margin: auto;
        }
        input[type=submit] {
            background-color: #000000;
            color: white;
            cursor: pointer;
            padding: 16px 32px;
            border: 2px solid #00c3ff; /* Neon border */
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        input[type=submit]:hover {
            background-color: #00c3ff; /* Change on hover */
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="home-prediction">
    <h2>Welcome to</h2>
    <h1>House Price Prediction System</h1>
    <p>Predict future home prices using real-time data and machine learning.</p>
    <form action="predict">
        <input type="submit" value="Start">
    </form>
</div>

</body>
</html>
